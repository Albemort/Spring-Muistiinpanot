<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event CRUD</title>
</head>
<body>

<div th:replace="fragments/layout :: links"></div>

<!-- Read All Events -->
<h2>Events</h2>
<table border="1">
    <thead>
    <tr>
        <th>Event Title</th>
        <th>Event Description</th>
        <th>Event Time</th>
        <th>Event Date</th>
        <th>Event Due</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Display all events here -->
    <!-- Replace [EVENT_TITLE], [EVENT_DESCRIPTION], [EVENT_DATE], and [EVENT_TIME] with actual values -->
    <tr th:each="event: ${events}">
        <td th:text="${event.eventTitle}">[EVENT_TITLE]</td>
        <td th:text="${event.eventDescription}">[EVENT_DESCRIPTION]</td>
        <td th:text="${event.eventTime}">[EVENT_TIME]</td>
        <td th:text="${event.eventDate}">[EVENT_DATE]</td>
        <td th:text="${event.eventDue}">[EVENT_DUE_DATE]</td>
        <td>
            <span th:each="category: ${event.categories}">
                <span th:text="${category.categoryName}">[EVENT_CATEGORY]</span>
            </span>
        </td>
    <th>
        <form th:action="@{'/events/edit/' + *{event.id}}" method="GET">
            <button type="submit">Edit</button>
        </form>
        <form th:action="@{'/api/events/' + *{event.id}}" method="POST">
            <input type="hidden" name="_method" value="DELETE" />
            <button type="submit">Delete</button>
        </form>
    </th>
    </tr>
    <!-- Add more rows for additional events -->
    </tbody>
</table>

</body>
</html>
