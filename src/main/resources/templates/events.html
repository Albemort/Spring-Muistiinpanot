<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event CRUD</title>
</head>
<body>

<!-- Create Event Form -->
<form th:action="@{/events/create}" method="POST">
    <!-- Event Title -->
    <label for="eventTitle">Event Title:</label>
    <input type="text" id="eventTitle" name="eventTitle" required>

    <label for="eventDescription">Event Description:</label>
    <input type="text" id="eventDescription" name="eventDescription">

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" name="eventDate" required>

    <label for="category">Choose a category:</label>
    <select name="category" id="category">
        <option value="Hobby">Hobby</option>
        <option value="Work">Work</option>
        <option value="School">School</option>
        <option value="Other">Other</option>
    </select>

    <!-- Add other fields as needed -->

    <button type="submit">Create Event</button>
</form>

<!-- Read All Events -->
<h2>All Events</h2>
<table border="1">
    <thead>
    <tr>
        <th>Event Title</th>
        <th>Event Description</th>
        <th>Event Date</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Display all events here -->
    <!-- Replace [EVENT_TITLE], [EVENT_DESCRIPTION], [EVENT_DATE], and [EVENT_TIME] with actual values -->
    <tr th:each="event: ${events}">
        <td th:text="${event.eventTitle}">[EVENT_TITLE]</td>
        <td th:text="${event.eventDescription}">[EVENT_DESCRIPTION]</td>
        <td th:text="${event.eventDate}">[EVENT_DATE]</td>
        <td>
            <span th:each="category: ${event.categories}">
                <span th:text="${category.categoryName}">[EVENT_CATEGORY]</span>
            </span>
        </td>
    <th>
        <form th:action="@{/events/edit}" method="POST">
            <button type="button">Edit</button>
        </form>
        <form th:action="@{/events/delete}" method="POST">
            <button type="button" >Delete</button>
        </form>
    </th>
    </tr>
    <!-- Add more rows for additional events -->
    </tbody>
</table>

</body>
</html>
